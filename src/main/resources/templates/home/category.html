<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Document Title -->
    <title>Ecommerce</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="favicon.png">

    <!-- CSS Files -->
    <!--==== Google Fonts ====-->
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900%7CRoboto+Condensed:300,400,700"
          rel="stylesheet">

    <!--==== Bootstrap css file ====-->
    <link rel="stylesheet" href="/client/assets/css/bootstrap.min.css">

    <!--==== Font-Awesome css file ====-->
    <link rel="stylesheet" href="/client/assets/css/font-awesome.min.css">

    <!-- Owl Carusel css file -->
    <link rel="stylesheet" href="/client/assets/plugins/owl-carousel/owl.carousel.min.css">

    <!-- Magnific-Popup css file -->
    <link rel="stylesheet" href="/client/assets/plugins/Magnific-Popup/magnific-popup.css">

    <!-- animate css file -->
    <link rel="stylesheet" href="/client/assets/plugins/animate-css/animate.min.css">

    <!-- swiper -->
    <link rel="stylesheet" href="/client/assets/plugins/swiper/swiper.min.css">

    <!--==== Style css file ====-->
    <link rel="stylesheet" href="/client/assets/css/style.css">

    <!--==== Responsive css file ====-->
    <link rel="stylesheet" href="/client/assets/css/responsive.css">

    <!--==== Custom css file ====-->
    <link rel="stylesheet" href="/client/assets/css/custom.css">
</head>

<body>
<!-- Preloader -->
<div th:replace="/home/fragment :: preloader"></div>
<!-- main header -->
<header th:replace="/home/fragment :: main_header(category='active')"></header>
<!-- Catagory menu -->
<div th:replace="/home/fragment :: category_menu" )></div>
<!-- offcanvas menu-->
<th:block th:replace="/home/fragment :: offcanvas_overlay_mainmenu"></th:block>
<div th:replace="/home/fragment :: offcanvas_wishlist" )></div>
<div th:replace="/home/fragment :: offcanvas_cartlist" )></div>
<div th:replace="/home/fragment :: offcanvas_login_register" )></div>
<!-- page title -->
<section th:replace="/home/fragment :: page_title(title=~{::h1},text1='home',text2='Category')">
    <h1 class="h2">Categories<span>Shopping</span></h1>
</section>

<!-- category inner area -->
<section class="pt-100 pb-30">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!-- single category -->
                <div class="single-category-wrap" th:each="categoryResponse : ${categoryResponseList}"
                     th:object="${categoryResponse}">
                    <div class="row caregoris-animation">
                        <div class="col-md-1 col-sm-12">
                            <!-- single categorey title -->
                            <div class="single-catagory-title">
                                <div class="catagory-title-wrap">
                                    <h2 th:text="*{name}">New Arrival<span>Collections</span></h2>
                                </div>
                            </div>
                            <!-- single categorey title -->
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <!--th:src="@{*{'api/product-image/get/' + productEntityList[0].productImageEntityList[0].id}}"-->
                            <!-- caregory image -->
                            <div class="category-image hover-effect">
                                <img src="/client/assets/img/category/catagory-l-1.jpg" data-rjs="2" alt="">
                                <a href="shop-2col.html" class="btn">Shop Now</a>
                            </div>
                            <!--End of caregory image -->
                        </div>
                        <div class="col-md-3 col-sm-8 d-none d-md-block">
                            <div class="category-image hover-effect">
                                <img src="/client/assets/img/category/catagory-m-1.jpg" data-rjs="2" alt="">
                            </div>
                        </div>
                        <div class="col-md-2 col-sm-4 d-none d-md-block">
                            <div class="category-image hover-effect">
                                <img src="/client/assets/img/category/catagory-s-1.jpg" data-rjs="2" alt="">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of single category -->
            </div>
        </div>
    </div>
</section>
<!-- End of category inner area -->

<!-- footer area -->
<footer th:replace="/home/fragment :: footer"></footer>
<!-- back to top -->
<div th:replace="/home/fragment :: back_to_top"></div>
<!-- Modal quick view-->
<div th:replace="/home/fragment :: modal_quick_view"></div>
<!-- add to cart notifacition 1-->
<div th:replace="/home/fragment :: add_to_cart_noti_1"></div>
<!-- add to cart notifacition 2-->
<div th:replace="/home/fragment :: add_to_cart_noti_2"></div>

<!-- JS Files -->
<!-- ==== JQuery 3.3.1 js file==== -->
<script src="/client/assets/js/jquery-3.3.1.min.js"></script>

<!-- ==== Bootstrap js file==== -->
<script src="/client/assets/js/bootstrap.bundle.min.js"></script>

<!-- ==== JQuery Waypoint js file==== -->
<script src="/client/assets/plugins/waypoints/jquery.waypoints.min.js"></script>

<!-- ==== Parsley js file==== -->
<script src="/client/assets/plugins/parsley/parsley.min.js"></script>

<!-- ==== Ratina js file==== -->
<script src="/client/assets/plugins/retinajs/retina.min.js"></script>

<!--===parallax js file===-->
<script src="/client/assets/plugins/parallax/parallax.js"></script>

<!--=== hori parallax js file===-->
<script src="/client/assets/plugins/parallax/parallaxh.min.js"></script>

<!-- ==== Owl Carousel js file==== -->
<script src="/client/assets/plugins/owl-carousel/owl.carousel.min.js"></script>

<!-- ====Magnific-Popup js file==== -->
<script src="/client/assets/plugins/Magnific-Popup/jquery.magnific-popup.min.js"></script>

<!-- ====Counter js file=== -->
<script src="/client/assets/plugins/waypoints/jquery.counterup.min.js"></script>

<!-- ====packery==== -->
<script src="/client/assets/plugins/isotope/packery.pkgd.min.js"></script>

<!-- ====swiper==== -->
<script src="/client/assets/plugins/swiper/swiper.min.js"></script>

<!-- ====Count down js==== -->
<script src="/client/assets/plugins/countdown/jquery.countdown.min.js"></script>

<!-- ====zoom js==== -->
<script src="/client/assets/plugins/Magnific-Popup/jquery.elevateZoom-3.0.8.min.js"></script>

<!-- ====tweenMax==== -->
<script src="/client/assets/plugins/tweenmax/TweenMax.min.js"></script>

<!-- ====text animation==== -->
<script src="/client/assets/plugins/text-animation/anime.min.js"></script>

<!-- ====google map api key====-->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2D8wrWMY3XZnuHO6C31uq90JiuaFzGws"></script>

<!-- ==== Script js file==== -->
<script src="/client/assets/js/scripts.js"></script>

<!-- ==== Custom js file==== -->
<script src="/client/assets/js/custom.js"></script>

</body>
</html>
