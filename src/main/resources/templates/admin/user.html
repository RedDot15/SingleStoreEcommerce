<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{/admin/fragment :: head(~{::title},~{})}">

        <title>Size Table</title>

    </head>

    <body>

        <!-- Top Bar Start -->
        <div th:replace="~{/admin/fragment::header_topbar}"></div>
        <!-- Top Bar End -->
        <div class="page-wrapper-img">
            <div class="page-wrapper-img-inner">
                <div th:replace="~{/admin/fragment::user}"></div>
                <!-- Page-Title -->
                <div class="row">
                    <div class="col-sm-12">
                        <div class="page-title-box">
                            <div class="float-right align-item-center mt-2">
                                <button class="btn btn-info px-4 align-self-center report-btn">Create Report</button>
                            </div>
                            <h4 class="page-title mb-2"><i class="mdi mdi-table mr-2"></i>Size Table</h4>
                            <div class="">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                                    <li class="breadcrumb-item"><a href="javascript:void(0);">Tables</a></li>
                                    <li class="breadcrumb-item active">Size</li>
                                </ol>
                            </div>                                      
                        </div><!--end page title box-->
                    </div><!--end col-->
                </div><!--end row-->
                <!-- end page title end breadcrumb -->
            </div><!--end page-wrapper-img-inner-->
        </div><!--end page-wrapper-img-->
        
        <div class="page-wrapper">
            <div class="page-wrapper-inner">

                <!-- Left Sidenav -->
                <div th:replace="~{/admin/fragment::left_nav}"></div>
                <!-- end left-sidenav-->

                <!-- Page Content-->
                <div class="page-content">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="card">
                                    <div class="card-body">
                                        <table id="footable-3" class="table mb-0" data-paging="true" data-filtering="true" data-sorting="true">
                                            <thead>
                                                <tr>
                                                    <th data-name="id" data-breakpoints="xs" data-type="number">ID</th>
                                                    <th data-name="username">Username</th>
                                                    <th data-name="role">Role</th>
                                                    <th data-name="email">Email</th>
                                                    <th data-name="phoneNumber">Phone Number</th>
                                                    <th data-name="address">Address</th>
                                                    <th data-name="isActive">Is Active</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr data-expanded="true" th:each="userResponse:${userResponseSet}" th:object="${userResponse}">
                                                    <td th:text="*{id}"></td>
                                                    <td th:text="*{username}"></td>
                                                    <td th:text="*{role}"></td>
                                                    <td th:text="*{email}"></td>
                                                    <td th:text="*{phoneNumber}"></td>
                                                    <td th:text="*{address}"></td>
                                                    <td>
                                                        <div class="checkbox checkbox-primary checkbox-single">
                                                            <input type="checkbox" id="singleCheckbox2" value="option2" th:checked="*{isActive}" aria-label="Single checkbox Two">
                                                            <label></label>
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table><!--end table-->

                                        <!--Editor-->
                                        <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog" aria-labelledby="editor-title">
                                        
                                            <div class="modal-dialog" role="document">
                                                <form class="modal-content form-horizontal" id="editor" >
                                                    <div class="modal-header" >
                                                        <h5 class="modal-title" id="editor-title">Add Row</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>                                                            
                                                    </div>
                                                    <div class="modal-body">
                                                        <input type="text" id="id" hidden>
                                                        <div class="form-group required row">
                                                            <label for="username" class="col-sm-3 control-label">Username</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="username" name="username" placeholder="username" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group required row">
                                                            <label for="password" class="col-sm-3 control-label">Password</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="password" name="password" placeholder="********" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group required row">
                                                            <label for="role" class="col-sm-3 control-label">Role</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="role" name="role" placeholder="role" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group required row">
                                                            <label for="email" class="col-sm-3 control-label">Email</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="email" name="email" placeholder="email" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group required row">
                                                            <label for="phoneNumber" class="col-sm-3 control-label">Phone Number</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="phone number" required>
                                                            </div>
                                                        </div>
                                                        <div class="form-group required row">
                                                            <label for="address" class="col-sm-3 control-label">Address</label>
                                                            <div class="col-sm-9">
                                                                <input type="text" class="form-control" id="address" name="phoneNumber" placeholder="address" required>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="submit" class="btn btn-light">Save changes</button>
                                                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                                                    </div>
                                                </form>
                                            </div>
                                        </div><!--end modal-->
                                    </div><!--end card-body-->
                                </div><!--end card-->
                            </div><!--end col-->
                        </div><!--end row-->

                    </div><!-- container -->

                    <footer th:replace="~{/admin/fragment::footer}"></footer>
                </div>
                <!-- end page content -->
            </div>
            <!--end page-wrapper-inner -->
        </div>
        <!-- end page-wrapper -->

        <th:block th:replace="~{/admin/fragment :: script(~{::script})}">

            <script src="/admin/pages/jquery.footable.user.init.js"></script>

        </th:block>


    </body>
</html>
