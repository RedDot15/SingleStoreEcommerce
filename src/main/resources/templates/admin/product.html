<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Size Table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A premium admin dashboard template by themesbrand" name="description"/>
    <meta content="Mannatthemes" name="author"/>

    <!-- App favicon -->
    <link rel="shortcut icon" href="/admin/images/favicon.ico">

    <link href="/admin/plugins/footable/css/footable.bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/admin/plugins/slick/slick.css" rel="stylesheet" type="text/css" />
    <link href="/admin/plugins/slick/slick-theme.css" rel="stylesheet" type="text/css" />
    <link href="/admin/plugins/dropify/css/dropify.min.css" rel="stylesheet">
    <!-- Select2 -->
    <link href="/admin/plugins/select2/select2.min.css" rel="stylesheet" type="text/css" />

    <!-- App css -->
    <link href="/admin/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/admin/css/icons.css" rel="stylesheet" type="text/css"/>
    <link href="/admin/css/metismenu.min.css" rel="stylesheet" type="text/css"/>
    <link href="/admin/css/style.css" rel="stylesheet" type="text/css"/>

</head>

<body>

<!-- Top Bar Start -->
<div th:replace="~{/admin/fragment::header_topbar}"></div>
<!-- Top Bar End -->
<div class="page-wrapper-img">
    <div class="page-wrapper-img-inner">
        <div th:replace="~{/admin/fragment::user}"></div>
        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="float-right align-item-center mt-2">
                        <button class="btn btn-info px-4 align-self-center report-btn">Create Report</button>
                    </div>
                    <h4 class="page-title mb-2"><i class="mdi mdi-table mr-2"></i>Size Table</h4>
                    <div class="">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="javascript:void(0);">Admin</a></li>
                            <li class="breadcrumb-item"><a href="javascript:void(0);">Tables</a></li>
                            <li class="breadcrumb-item active">Size</li>
                        </ol>
                    </div>
                </div><!--end page title box-->
            </div><!--end col-->
        </div><!--end row-->
        <!-- end page title end breadcrumb -->
    </div><!--end page-wrapper-img-inner-->
</div><!--end page-wrapper-img-->

<div class="page-wrapper">
    <div class="page-wrapper-inner">

        <!-- Left Sidenav -->
        <div th:replace="~{/admin/fragment::left_nav}"></div>
        <!-- end left-sidenav-->

        <!-- Page Content-->
        <div class="page-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <table id="footable-3" class="table mb-0" data-paging="true" data-filtering="true"
                                       data-sorting="true">
                                    <thead>
                                    <tr>
                                        <th data-name="id" data-breakpoints="xs" data-type="number">ID</th>
                                        <th data-name="name">Name</th>
                                        <th data-name="name">Description</th>
                                        <th data-name="name">Cost Price</th>
                                        <th data-name="name">Sale Price</th>
                                        <th data-name="name">Likes</th>
                                        <th data-name="name">Is Active</th>
                                        <th data-name="name">Category</th>
                                        <th data-name="name">Color</th>
                                        <th data-name="name">Size</th>
                                        <th data-name="name">Image</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr data-expanded="true" th:each="productResponse:${productResponseList}"
                                        th:object="${productResponse}">
                                        <td th:text="*{id}"></td>
                                        <td th:text="*{name}"></td>
                                        <td th:text="*{description}"></td>
                                        <td th:text="*{costPrice}"></td>
                                        <td th:text="*{salePrice}"></td>
                                        <td th:text="*{likes}"></td>
                                        <td>
                                            <div class="checkbox checkbox-primary checkbox-single">
                                                <input type="checkbox" id="singleCheckbox2" value="option2"
                                                       th:checked="*{isActive}" aria-label="Single checkbox Two">
                                                <label></label>
                                            </div>
                                        </td>
                                        <td th:text="*{categoryEntity.name}"></td>
                                        <td>
                                            <ul class="list-inline mb-0">
                                                <th:block th:each="colorEntity : *{colorEntitySet}">
                                                    <li class="list-inline-item align-middle" th:text="${colorEntity.name}"></li>
                                                </th:block>
                                            </ul>
                                        </td>
                                        <td>
                                            <th:block th:each="sizeEntity : *{sizeEntitySet}">
                                                <li class="list-inline-item align-middle" th:text="${sizeEntity.name}"></li>
                                            </th:block>
                                        </td>
                                        <td>
                                            <div id="carouselExampleIndicators" class="carousel slide"
                                                 data-ride="carousel">
                                                <ol class="carousel-indicators">
                                                    <li data-target="#carouselExampleIndicators" data-slide-to="0"
                                                        class="active"></li>
                                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                                </ol>
                                                <div class="carousel-inner" role="listbox">
                                                    <th:block th:each="productImageEntity:*{productImageEntityList}">
                                                        <div class="carousel-item active">
                                                            <img class="d-block img-fluid"
                                                                 th:src="@{${'/api/product-image/get/'+ productImageEntity.id}}"
                                                                 alt="First slide">
                                                        </div>
                                                    </th:block>
                                                </div>
                                                <a class="carousel-control-prev" href="#carouselExampleIndicators"
                                                   role="button" data-slide="prev">
                                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Previous</span>
                                                </a>
                                                <a class="carousel-control-next" href="#carouselExampleIndicators"
                                                   role="button" data-slide="next">
                                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                                    <span class="sr-only">Next</span>
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table><!--end table-->

                                <!--Editor-->
                                <div class="modal fade" id="editor-modal" tabindex="-1" role="dialog"
                                     aria-labelledby="editor-title">

                                    <div class="modal-dialog" role="document">
                                        <form class="modal-content form-horizontal" id="editor"
                                              th:object="${productRequest}" th:action="@{/admin/product/save}"
                                              th:method="post" enctype="multipart/form-data">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="editor-title">Add Row</h5>
                                                <button type="button" class="close" data-dismiss="modal"
                                                        aria-label="Close"><span aria-hidden="true">×</span></button>
                                            </div>
                                            <div class="modal-body">
                                                <input type="text" id="id" th:field="*{id}" hidden>
                                                <div class="form-group required row">
                                                    <label for="name" class="col-sm-3 control-label">Name</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="name" name="name"
                                                               placeholder="name" th:field="*{name}" required>
                                                    </div>
                                                </div>
                                                <div class="form-group required row">
                                                    <label for="description"
                                                           class="col-sm-3 control-label">Description</label>
                                                    <div class="col-sm-9">
                                                        <input type="text" class="form-control" id="description"
                                                               name="description" placeholder="description"
                                                               th:field="*{description}" required>
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="costPrice" class="col-sm-2 col-form-label text-right">Cost
                                                        Price</label>
                                                    <div class="col-sm-10">
                                                        <input class="form-control" type="number"
                                                               placeholder="cost price" id="costPrice"
                                                               th:field="*{costPrice}">
                                                    </div>
                                                </div>
                                                <div class="form-group row">
                                                    <label for="salePrice" class="col-sm-2 col-form-label text-right">Sale
                                                        Price</label>
                                                    <div class="col-sm-10">
                                                        <input class="form-control" type="number"
                                                               placeholder="sale price" id="salePrice"
                                                               th:field="*{salePrice}">
                                                    </div>
                                                </div>
                                                <input type="number" th:field="*{likes}" hidden>

                                                <input th:if="*{isActive}" type="checkbox" th:field="*{isActive}" checked hidden>
                                                <input th:unless="*{isActive}" type="checkbox" th:field="*{isActive}" hidden>
                                                <div class=" form-group row">
                                                    <label class="col-sm-2 col-form-label text-right">Category</label>
                                                    <div class="col-sm-10">
                                                        <select class="form-control" th:field="*{categoryId}">
                                                            <th:block
                                                                    th:each="categoryResponse : ${categoryResponseList}">
                                                                <option th:value="${categoryResponse.id}" th:text="${categoryResponse.name}"></option>
                                                            </th:block>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <h6 class="mt-lg-0 input-title">Color</h6>
                                                    <select class="select2 mb-3 select2-multiple"
                                                            style="width: 100%" multiple="multiple"
                                                            data-placeholder="Choose" th:field="*{colorIdList}">
                                                        <th:block th:each="colorResponse : ${colorResponseList}">
                                                            <option th:value="${colorResponse.id}" th:text="${colorResponse.name}"></option>
                                                        </th:block>
                                                    </select>
                                                </div>
                                                <div class="col-md-6">
                                                    <h6 class="mt-lg-0 input-title">Size</h6>
                                                    <select class="select2 mb-3 select2-multiple"
                                                            style="width: 100%" multiple="multiple"
                                                            data-placeholder="Choose" th:field="*{sizeIdList}">
                                                        <th:block th:each="sizeResponse : ${sizeResponseList}">
                                                            <option th:value="${sizeResponse.id}" th:text="${sizeResponse.name}"></option>
                                                        </th:block>
                                                    </select>
                                                </div>
                                                <div class="card">
                                                    <div class="card-body">
                                                        <h4 class="mt-0 header-title">File Upload 1</h4>
                                                        <p class="text-muted mb-4">Your so fresh input file —
                                                            Default version</p>
                                                        <input type="file" id="input-file-now" class="dropify"
                                                               multiple th:field="*{multipartFileImageList}"/>
                                                    </div><!--end card-body-->
                                                </div><!--end card-->
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-light">Save changes</button>
                                                <button type="button" class="btn btn-danger" data-dismiss="modal">
                                                    Cancel
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div><!--end modal-->
                            </div><!--end card-body-->
                        </div><!--end card-->
                    </div><!--end col-->
                </div><!--end row-->

            </div><!-- container -->

            <footer th:replace="~{/admin/fragment::footer}"></footer>
        </div>
        <!-- end page content -->
    </div>
    <!--end page-wrapper-inner -->
</div>
<!-- end page-wrapper -->

<!-- jQuery  -->
<script src="/admin/js/jquery.min.js"></script>
<script src="/admin/js/bootstrap.bundle.min.js"></script>
<script src="/admin/js/metisMenu.min.js"></script>
<script src="/admin/js/waves.min.js"></script>
<script src="/admin/js/jquery.slimscroll.min.js"></script>

<script src="/admin/plugins/footable/js/footable.js"></script>
<script src="/admin/plugins/moment/moment.js"></script>
<script src="/admin/pages/jquery.footable.product.init.js"></script>
<script src="/admin/plugins/dropify/js/dropify.min.js"></script>
<script src="/admin/pages/jquery.form-upload.init.js"></script>

<script src="/admin/plugins/slick/slick.min.js"></script>
<script src="/admin/pages/jquery.slick.init.js"></script>
<!-- Select2 -->
<script src="/admin/plugins/select2/select2.min.js"></script>

<!-- App js -->
<script src="/admin/js/app.js"></script>

</body>
</html>
